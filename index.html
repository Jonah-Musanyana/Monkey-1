<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body id="login-page">
    <main class="container-fluid container">
        <header>
            <h2>Online Shopping</h2>
        </header>
    
        <form action="" method="GET">
            <div class="login" id="email-or-number">
                <label for="">
                    <input type="text" name="" placeholder="Mobile number or email" required>
                </label>
            </div>
            <div class="login" id="password" >
                <label for="">
                    <input type="password" name=""  placeholder="Password" required>
                </label>
            </div>
        </form>
        <div class="log-in">
            <button class="btn btn-primary btn-block"><a href="./productspage/products.html">Log In</a></button>
        </div>
        <div id="links">
            <div id="div-link">
                <a href="#" class="link">Forgot password?</a>
            </div>
            <div class="div-link">
                <p>New to Online shopping? <a href="./create-account/create.html" class="link">Sign up</a> </p>
            </div>
        </div>
    </main>
    <footer id="footer">&copy; Online Shopping, Inc.</footer>
</body>
</html>
